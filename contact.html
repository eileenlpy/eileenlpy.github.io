<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link href="contact.css" rel="stylesheet">
    <title>Talk to us</title>
</head>
<body>
<!--Navigation bar-->
        <ul class="nav nav-tabs">
                <li role="presentation"><a href="index.html">Home</a></li>
                <li role="presentation"><a href="about.html">About</a></li>
                <li role="presentation" class="active"><a href="contact.html">Talk to Us</a></li>
              </ul>

<div class="container">
    <div class="Row">
        <h1>We'll love to get in touch!</h1>
        <h4>Tell us more about you.</h4>    
        <br>
    </div>    

    <div class="row">
        <form class="form-horizontal" method="POST" action ="https://script.google.com/macros/s/AKfycbxNTi7RdcGc8tKX4IzTJN3lQrCvg60FlR9Ld08EQG657XD9AEI/exec">
        <div class="form-group">
            <label for="name" class="col-md-1 control-label">Name</label>
            <div class="col-md-11">
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
            </div>
        </div>  
        <div class="form-group">
            <label for="email" class="col-md-1 control-label">Email</label>
            <div class="col-md-11">
                <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon1"></span>                    
                <input type="email" name="email" id="email" class="form-control" placeholder="Your email address" required>
                </div>
            </div>  
        </div>
        <div class="form-group">
            <label for="mobile" class="col-md-1 control-label">Mobile</label>
            <div class="col-md-11">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-earphone" id="basic-addon1"></span>
                        <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile" aria-describedby="basic-addon1" required>
                    </div>
            </div>
        </div>
        <div class="form-group">
            <label for="radio" class="col-md-1 control-label">What is it regarding?</label>
        <div class="col-md-11">
            <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  General enquires
            </label>
        </div>
        <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Other random stuff
                </label>
              </div>
              <div class="radio disabled">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                  Call me
                </label>
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="comments" class="col-md-1 control-label">Comments</label>
            <div class="col-md-11">
            <textarea name="comments" id="comments" rows="5" class="form-control"></textarea>
        </div>
    </div>


        <div class="form-group">
            <button type="submit" class="btn btn-danger">Submit</button>
            <button type="reset" class="btn btn-default">Cancel</button>
        </div>
    </form>
    </div>


</div>
</div>
</div>
</body>
</html>
